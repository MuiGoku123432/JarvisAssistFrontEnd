name: Cross-Compile Binaries

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: x86_64-pc-windows-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Linux native deps
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential pkg-config curl wget file \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev libgdk-pixbuf2.0-dev libpango1.0-dev libcairo2-dev \
            libayatana-appindicator3-dev librsvg2-dev libsecret-1-dev \
            libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libasound2-dev \
            libxdo-dev \
            webkit2gtk-driver

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install & build front end
        run: |
          npm ci
          npm run build

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install MinGW for Windows on Ubuntu
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build and bundle Tauri for ${{ matrix.target }}
        run: |
          cd src-tauri
          ORT_STRATEGY=system \
          ORT_LIB_LOCATION=/usr/local/lib/onnxruntime \
          cargo tauri build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: warn
          compression-level: 6
